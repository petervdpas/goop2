<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kanban Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="/assets/js/goop-data.js"></script>
  <script src="/assets/js/goop-identity.js"></script>
  <script src="/assets/js/goop-group.js"></script>
  <script src="/assets/js/goop-ui.js"></script>
</head>
<body>
  <div class="kanban">
    <header class="kanban-header">
      <h1 class="kanban-title">Kanban Board</h1>
      <p class="kanban-subtitle" id="subtitle">Loading&hellip;</p>
    </header>

    <div id="kanban-join" class="kanban-join" style="display:none">
      <div class="join-card">
        <h2>Join the Board</h2>
        <p>This kanban board requires you to join the group for real-time collaboration.</p>
        <button class="btn btn-primary" id="btn-join">Join Board</button>
      </div>
    </div>

    <main id="kanban-root" style="display:none">
      <p class="loading">Loading board&hellip;</p>
    </main>

    <!-- Add card modal -->
    <div id="add-card-modal" class="modal-overlay hidden">
      <div class="modal-card">
        <h3>Add Card</h3>
        <div class="form-group">
          <label for="card-title">Title</label>
          <input type="text" id="card-title" class="input" placeholder="Card title" required>
        </div>
        <div class="form-group">
          <label for="card-desc">Description</label>
          <textarea id="card-desc" class="input textarea" rows="3" placeholder="Optional description"></textarea>
        </div>
        <div class="form-group">
          <label for="card-color">Color</label>
          <div class="color-picker">
            <button type="button" class="color-btn" data-color="" title="Default"></button>
            <button type="button" class="color-btn" data-color="#ef4444" style="background:#ef4444" title="Red"></button>
            <button type="button" class="color-btn" data-color="#f59e0b" style="background:#f59e0b" title="Orange"></button>
            <button type="button" class="color-btn" data-color="#22c55e" style="background:#22c55e" title="Green"></button>
            <button type="button" class="color-btn" data-color="#3b82f6" style="background:#3b82f6" title="Blue"></button>
            <button type="button" class="color-btn" data-color="#8b5cf6" style="background:#8b5cf6" title="Purple"></button>
          </div>
        </div>
        <input type="hidden" id="card-column-id">
        <input type="hidden" id="card-color-value">
        <div class="modal-actions">
          <button class="btn btn-secondary" id="cancel-card">Cancel</button>
          <button class="btn btn-primary" id="save-card">Add Card</button>
        </div>
      </div>
    </div>

    <!-- Edit card modal -->
    <div id="edit-card-modal" class="modal-overlay hidden">
      <div class="modal-card">
        <h3>Edit Card</h3>
        <div class="form-group">
          <label for="edit-card-title">Title</label>
          <input type="text" id="edit-card-title" class="input" required>
        </div>
        <div class="form-group">
          <label for="edit-card-desc">Description</label>
          <textarea id="edit-card-desc" class="input textarea" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="edit-card-color">Color</label>
          <div class="color-picker" id="edit-color-picker">
            <button type="button" class="color-btn" data-color="" title="Default"></button>
            <button type="button" class="color-btn" data-color="#ef4444" style="background:#ef4444" title="Red"></button>
            <button type="button" class="color-btn" data-color="#f59e0b" style="background:#f59e0b" title="Orange"></button>
            <button type="button" class="color-btn" data-color="#22c55e" style="background:#22c55e" title="Green"></button>
            <button type="button" class="color-btn" data-color="#3b82f6" style="background:#3b82f6" title="Blue"></button>
            <button type="button" class="color-btn" data-color="#8b5cf6" style="background:#8b5cf6" title="Purple"></button>
          </div>
        </div>
        <input type="hidden" id="edit-card-id">
        <input type="hidden" id="edit-card-color-value">
        <div class="modal-actions">
          <button class="btn btn-danger" id="delete-card">Delete</button>
          <button class="btn btn-secondary" id="cancel-edit-card">Cancel</button>
          <button class="btn btn-primary" id="save-edit-card">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
