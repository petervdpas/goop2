{{define "page.error_unreachable"}}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Peer Unreachable</title>
    <style>
        body {
            font-family: system-ui;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a2e;
            color: #e0e0e0;
        }
        .box {
            text-align: center;
            max-width: 600px;
        }
        .box h1 {
            font-size: 1.4em;
            margin-bottom: 8px;
        }
        .box p {
            color: #999;
            margin: 8px 0 20px;
        }
        .diag {
            text-align: left;
            font-size: 11px;
            font-family: monospace;
            background: rgba(0,0,0,.3);
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            color: #aaa;
            word-break: break-all;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 10px 24px;
            border-radius: 999px;
            background: rgba(108,140,255,.18);
            border: 1px solid rgba(108,140,255,.35);
            color: #6c8cff;
            text-decoration: none;
        }
        a:hover {
            background: rgba(108,140,255,.28);
        }
        .diag-details {
            margin: 16px 0;
        }
        .diag-summary {
            font-size: 12px;
            color: #6c8cff;
            cursor: pointer;
            user-select: none;
        }
        .diag-summary:hover {
            color: #8da8ff;
        }
        .copy-btn {
            margin-top: 8px;
            padding: 4px 12px;
            font-size: 11px;
            border: 1px solid rgba(108,140,255,.35);
            background: transparent;
            color: #6c8cff;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Peer Unreachable</h1>
        <p>The peer is online but its relay connection may have dropped.</p>
        <details class="diag-details">
            <summary class="diag-summary">Diagnostic info</summary>
            <div class="diag" id="diag">{{.Detail}}</div>
            <button class="copy-btn" onclick="navigator.clipboard.writeText(document.getElementById('diag').innerText).then(function(){this.textContent='Copied!'}.bind(this))">Copy</button>
        </details>
        <br>
        <a href="javascript:location.reload()">Retry</a>
    </div>
</body>
</html>
{{end}}
