{{define "page.groups"}}
<div class="page page-groups">
  <div class="create-tabs">
    <a class="create-tab" href="/self">My Settings</a>
    <a class="create-tab active" href="/self/groups">Groups</a>
  </div>
<p class="muted small" style="margin:6px 0 10px">View and manage your group connections.</p>


<div id="groups-page" class="groups-page">
  <!-- My Hosted Groups -->
  <div class="groups-section panel">
    <div class="groups-section-head">
      <span class="groups-section-title">My Groups (Host)</span>
      <button id="groups-refresh" class="groups-action-btn">Refresh</button>
    </div>
    <div id="groups-hosted-list" class="groups-list">
      <p class="groups-empty">Loading...</p>
    </div>
  </div>

  <!-- Joined Groups -->
  <div class="groups-section panel">
    <div class="groups-section-head">
      <span class="groups-section-title">Joined Groups</span>
    </div>
    <div id="groups-sub-list" class="groups-list">
      <p class="groups-empty">No subscriptions.</p>
    </div>
  </div>

  <!-- Live Events -->
  <div class="groups-section panel">
    <div class="groups-section-head">
      <span class="groups-section-title">Live Events</span>
      <button id="groups-clear-events" class="groups-action-btn">Clear</button>
    </div>
    <div id="groups-events" class="groups-events">
      <p class="groups-empty">Waiting for events...</p>
    </div>
  </div>
  </div>
</div>
{{end}}
