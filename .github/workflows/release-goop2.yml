          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          FPDIR="build/linux/flatpak"

          cp build/bin/goop2 "${FPDIR}/goop2-bin"

          # Flatpak icons must be max 512x512
          sudo apt-get install -y --no-install-recommends imagemagick
          convert build/appicon.png -resize 512x512 "${FPDIR}/goop2.png"

          # Stamp version and date into metainfo
          TODAY="$(date -u +%Y-%m-%d)"
          sed -i \
            -e "s/version=\"0.0.0\"/version=\"${VERSION}\"/" \
            -e "s/date=\"1970-01-01\"/date=\"${TODAY}\"/" \
            "${FPDIR}/com.github.petervdpas.goop2.metainfo.xml"

      - name: Install Flatpak and build
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"

          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y flathub org.gnome.Platform//47 org.gnome.Sdk//47

          cd build/linux/flatpak
          flatpak-builder --force-clean build-dir com.github.petervdpas.goop2.yml

          flatpak build-export repo build-dir
          flatpak build-bundle repo "goop2-${VERSION}-linux-amd64.flatpak" com.github.petervdpas.goop2

          mkdir -p /tmp/dist
          cp "goop2-${VERSION}-linux-amd64.flatpak" /tmp/dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-flatpak
          path: /tmp/dist/*

  # ───────────────────────────────────────────────────────────────
  # Publish GitHub Release
  # ───────────────────────────────────────────────────────────────
  release:
    name: Publish GitHub Release
    needs: [windows, linux_portable, linux_deb, linux_portable_arm64, linux_deb_arm64, rpm_fedora43, flatpak]
    runs-on: ubuntu-24.04
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          find artifacts -maxdepth 8 -type f -exec cp -v "{}" dist/ \;
          echo "--- Release assets ---"
          ls -la dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Goop2 ${{ github.ref_name }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          files: dist/*
