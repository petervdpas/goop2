          cp build/appicon.png "$RPMTOP/SOURCES/goop2.png"

          rpmbuild -bb "$RPMTOP/SPECS/goop2.spec" --define "_topdir ${RPMTOP}"

          mkdir -p /src/dist
          find "$RPMTOP/RPMS" -name "*.rpm" -exec cp {} /src/dist/ \;
          BUILDEOF

          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            -v "$RUNNER_TEMP/build.sh:/tmp/build.sh:ro" \
            -w /src \
            -e "GITHUB_REF_NAME=${{ github.ref_name }}" \
            -e "NODE_VERSION=${{ env.NODE_VERSION }}" \
            -e "WAILS_VERSION=${{ env.WAILS_VERSION }}" \
            fedora:43 bash /tmp/build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-rpm-fedora43
          path: dist/*

