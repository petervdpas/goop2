  rpm_fedora43:
    name: Fedora 43 RPM
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Build and package
        shell: bash
        run: |
          # Upgrade Docker CLI to match the daemon API version
          ARCH=$(uname -m)
          LATEST=$(curl -fsSL "https://download.docker.com/linux/static/stable/${ARCH}/" | grep -oP 'docker-\d+\.\d+\.\d+\.tgz' | sort -V | tail -1)
