<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="/sdk/goop-data.js"></script>
  <script src="/sdk/goop-site.js"></script>
  <script src="/sdk/goop-identity.js"></script>
  <script src="/sdk/goop-group.js"></script>
  <script src="/sdk/goop-ui.js"></script>
</head>
<body>
  <div class="blog">
    <header class="blog-header">
      <h1 class="blog-title">My Blog</h1>
      <p class="blog-subtitle" id="blog-subtitle">Thoughts, stories &amp; notes</p>
      <button id="btn-new" class="btn-new hidden">+ New Post</button>
      <button id="btn-customize" class="btn-customize hidden" title="Customize blog">⚙ Design</button>
    </header>

    <main id="posts" class="posts">
      <p class="loading">Loading posts&hellip;</p>
    </main>
  </div>

  <!-- write / edit overlay -->
  <div id="editor-overlay" class="editor-overlay hidden">
    <div class="editor-card">
      <h2 id="editor-heading">New Post</h2>
      <label>Title <input type="text" id="f-title" required></label>
      <label>Body <textarea id="f-body" rows="10"></textarea></label>
      <div id="editor-image-section" class="editor-image-section hidden">
        <label>Cover image (optional)
          <input type="file" id="f-image" accept="image/*">
        </label>
        <img id="f-image-preview" class="editor-image-preview hidden" src="" alt="">
      </div>
      <div class="editor-btns">
        <button id="btn-cancel" class="btn-cancel">Cancel</button>
        <button id="btn-save" class="btn-save">Publish</button>
      </div>
    </div>
  </div>

  <!-- host-only design panel -->
  <div id="designer-panel" class="designer-panel hidden">
    <div class="designer-header">
      <span>Design</span>
      <button id="btn-designer-close" class="designer-close">&times;</button>
    </div>
    <div class="designer-body">
      <label class="designer-field">
        Blog Title
        <input type="text" id="d-title" placeholder="My Blog">
      </label>
      <label class="designer-field">
        Subtitle
        <input type="text" id="d-subtitle" placeholder="Thoughts, stories &amp; notes">
      </label>

      <div class="designer-section">Layout</div>
      <div class="layout-picker">
        <button class="layout-btn active" data-layout="list">☰ List</button>
        <button class="layout-btn" data-layout="grid">⊞ Grid</button>
        <button class="layout-btn" data-layout="magazine">▤ Magazine</button>
      </div>

      <div class="designer-section">Font</div>
      <div class="option-picker">
        <button class="layout-btn font-btn active" data-font="serif">Aa Serif</button>
        <button class="layout-btn font-btn" data-font="sans">Aa Sans</button>
        <button class="layout-btn font-btn" data-font="mono">Aa Mono</button>
      </div>

      <div class="designer-section">Theme</div>
      <div class="option-picker">
        <button class="layout-btn theme-btn active" data-theme="light">Light</button>
        <button class="layout-btn theme-btn" data-theme="sepia">Sepia</button>
        <button class="layout-btn theme-btn" data-theme="dark">Dark</button>
      </div>

      <div class="designer-section">Accent Color</div>
      <div class="color-swatches">
        <button class="swatch active" data-color="#b44d2d" title="Terracotta"></button>
        <button class="swatch" data-color="#2d6a9f" title="Blue"></button>
        <button class="swatch" data-color="#4a8f46" title="Green"></button>
        <button class="swatch" data-color="#7c4a9f" title="Purple"></button>
        <button class="swatch" data-color="#c0882c" title="Amber"></button>
        <button class="swatch" data-color="#2d7a6a" title="Teal"></button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
