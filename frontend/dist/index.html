<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goop²</title>

  <script>
    (function () {
      try {
        var t = localStorage.getItem("goop.theme");
        if (t !== "light" && t !== "dark") t = "dark";
        document.documentElement.setAttribute("data-theme", t);
      } catch (e) {}
    })();
  </script>
  <script type="module" crossorigin src="/assets/index.64ddf841.js"></script>
  <link rel="stylesheet" href="/assets/index.d1518904.css">
</head>

<body>
  <div class="app" id="app">
    <header class="topbar">
      <div class="brand">
        <img class="brand-icon" src="" alt="" width="38" height="38" />
        <span class="logo">Goop²</span>
        <span class="tag">ephemeral web</span>
      </div>

      <div class="topright">
        <div class="theme">
          <span class="theme-label small muted">Theme</span>
          <label class="switch" title="Toggle light/dark">
            <input id="themeToggle" type="checkbox" aria-label="Toggle theme" />
            <span class="slider"></span>
          </label>
        </div>

    </header>

    <main class="main">
      <div class="content" id="content"></div>
    </main>

    <footer class="footer">
      <div class="footer-inner">
        <span class="muted small">Goop²</span>
        <span class="muted small">·</span>
        <span class="muted small">ephemeral web</span>
      </div>
    </footer>
  </div>

  
</body>
</html>
